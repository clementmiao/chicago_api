{% block api %}
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpBiWzKU1WaL6QeiDenEPNp0UQhLsLnXs&sensor=false&libraries=visualization"></script>
{% endblock api %}

{% block init_map %}
    <script type="text/javascript">

        var heatmap;

        var map;

        var markers = [];

        var facebook = [];

        var instagram = [];

        var twitter = [];
        
        var heat_data;
        // window.onload = function() {
        function initialize() {
            var lat_long = new google.maps.LatLng({{latitude}}, {{longitude}});
            var mapOptions = {
                center: lat_long,
                zoom: {{zoom}},
                mapTypeId: google.maps.MapTypeId.{{map_type}}
            };

            map = new google.maps.Map(document.getElementById("{{ html_id }}"), mapOptions);

            
            heat_data = []
            {% if data %}

                function createMarker(latitude, longitude, string, icon, image) {
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(latitude, longitude),
                        map: map,
                        icon: icon,
                    })
                    var contentString = string;

                    if (image != "") {
                        contentString = '<IMG BORDER="0" ALIGN="Left" SRC=' + image + '>' + contentString
                    }

                    var infoWindow = new google.maps.InfoWindow({
                        content: contentString
                    });

                    markers.push(marker);
                    if (icon == "/social_data/icons/facebook.png") {
                        facebook.push(marker);
                    } else if (icon == "/social_data/icons/instagram.png") {
                        instagram.push(marker);
                    } else if (icon == "/social_data/icons/twitter.png") {
                        twitter.push(marker);
                    }

                    google.maps.event.addListener(marker, 'click', function() {
                        infoWindow.open(map,marker);
                    }); 
                }

                {% for p in data %}
                
                    createMarker({{p.latitude}},{{p.longitude}}, "{{p.title|escapejs}}", "{{p.icon}}", "{{p.image}}");

                    var item = new google.maps.LatLng({{p.latitude}}, {{p.longitude}});

                    heat_data.push(item);

                {% endfor %}

                var pointArray = new google.maps.MVCArray(heat_data);

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: pointArray
                });
            
            {% endif %}

            
        }

        function toggleHeatmap() {
                heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function changeGradient() {
            var gradient = [
                'rgba(0, 255, 255, 0)',
                'rgba(0, 255, 255, 1)',
                'rgba(0, 191, 255, 1)',
                'rgba(0, 127, 255, 1)',
                'rgba(0, 63, 255, 1)',
                'rgba(0, 0, 255, 1)',
                'rgba(0, 0, 223, 1)',
                'rgba(0, 0, 191, 1)',
                'rgba(0, 0, 159, 1)',
                'rgba(0, 0, 127, 1)',
                'rgba(63, 0, 91, 1)',
                'rgba(127, 0, 63, 1)',
                'rgba(191, 0, 31, 1)',
                'rgba(255, 0, 0, 1)'
            ]
            
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

        function setAllMap() {
            for (var i = 0; i < markers.length; i++) {
                var m = markers[i]
            if (m.map == null) {
                m.setMap(map);    
            } else {
                m.setMap(null);
            }
            
  } 
        }

        function setFbMap() {
          for (var i = 0; i < facebook.length; i++) {
            var m = facebook[i]
            if (m.map == null) {
                m.setMap(map);    
            } else {
                m.setMap(null);
            }
        }
    }

        function setTwitterMap() {
            for (var i = 0; i < twitter.length; i++) {
                var m = twitter[i]
            if (m.map == null) {
                m.setMap(map);    
            } else {
                m.setMap(null);
            }
        }
}
        function setInstagramMap() {
            for (var i = 0; i < instagram.length; i++) {
                var m = instagram[i]
            if (m.map == null) {
                m.setMap(map);    
            } else {
                m.setMap(null);
            }
        }
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
{% endblock init_map %}
